<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gerenciando seus Veículos!</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"
    />

    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/page.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/tables.css" />

    <link rel="stylesheet" href="css/new-fix.css" />
  </head>
  <body>
    <!-- Page Container -->
    <div class="page-container">
      <!-- Menu -->
      <div class="menu" id="menu">
        <ul>
          <li class="fix-menu">
            <a href="#" onclick="toggleMenu()">
              <i class="fa fa-bars"></i>
            </a>
          </li>

          <li>
            <a href="index.html">
              <i class="fa fa-tachometer-alt"></i>
              Painel
            </a>
          </li>

          <li>
            <a href="customers.html">
              <i class="fa fa-users"></i>
              Clientes
            </a>
          </li>

          <li>
            <a href="vehicles.html">
              <i class="fa fa-truck"></i>
              Veículos
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="#">
              <i class="fa fa-sign-out-alt"></i>
              Sair
            </a>
          </li>

          <li>
            <div class="avatar">
              <img src="img/user.png" alt="Avatar do usuário" width="30px" />
              Nícolas
            </div>
          </li>
        </ul>
      </div>
      <!-- /Menu -->

      <!-- Content -->
      <div class="content">
        <div class="fixes-data">
          <form class="new-fix">
            <fieldset>
              <legend>
                Nova manutenção
              </legend>

              <div class="row">
                <div class="field">
                  <label for="cliente">Qual o cliente?</label>
                  <select name="cliente" id="cliente">
                    <option value="">Sr. João da Silva</option>
                    <option value="">Sra. Joana Linhares</option>
                    <option value="">Sr. Luiz de Melo</option>
                    <option value="">Sr. Pedro de Alcantara</option>
                  </select>
                </div>

                <div class="field">
                  <label for="marca">Qual o veículo?</label>
                  <select name="marca" id="marca">
                    <option value="">Veículo 1</option>
                    <option value="">Veículo 2</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="field">
                  <label for="value">Qual o valor?</label>
                  <input type="text" name="value" id="value" />
                </div>
              </div>

              <div class="row">
                <div class="field">
                  <textarea
                    name="observacoes"
                    id="observacoes"
                    placeholder="Alguma observação sobre o lançamento?"
                  ></textarea>
                </div>
              </div>

              <div class="row actions">
                <div class="field">
                  <button type="button" class="button">Adicionar</button>
                </div>
              </div>
            </fieldset>
          </form>

          <table>
            <thead>
              <tr>
                <th>Valor</th>
                <th>Data cadastro</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>R$ 200,00</td>
                <td>22/08/2019</td>
                <td>
                  <a href="#">
                    <i class="fa fa-trash remove"></i>
                  </a>
                </td>
              </tr>

              <tr>
                <td>R$ 51,00</td>
                <td>01/09/2019</td>
                <td>
                  <a href="#">
                    <i class="fa fa-trash remove"></i>
                  </a>
                </td>
              </tr>
            </tbody>

            <tfoot>
              <tr>
                <td colspan="3"><span>Total</span> R$ 251,00</td>
              </tr>
            </tfoot>
          </table>
        </div>

        <!-- Go back -->
        <a href="index.html" class="back">
          <i class="fa fa-arrow-left"></i>
        </a>
      </div>
      <!-- /Content -->
    </div>

    <script src="js/menu.js"></script>
  </body>
</html>
